    <div class="post-meta">

    <h1 class="post-title">《变形金刚2》观后</h1>
  </header>

  <section class="post">
    <p><img src=".&#47;images&#47;blog&#47;detail&#47;2009062501&#47;1.jpg" border="0" alt="" &#47;><&#47;p></p>
<p>
<script src="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;audio-player.js"><&#47;script><br />
<object width="290" height="24" data="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" type="application&#47;x-shockwave-flash"><param name="id" value="audioplayer1" &#47;><param name="FlashVars" value="playerID=1&amp;soundFile=http:&#47;&#47;www.clancure.com&#47;wws&#47;mp3&#47;newdivide.mp3" &#47;><param name="quality" value="high" &#47;><param name="menu" value="false" &#47;><param name="wmode" value="transparent" &#47;><param name="src" value="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" &#47;><&#47;object><br />
<&#47;p></p>
<p>New Divide - Linkin Park<&#47;p></p>
<p>I remembered black skies &#47; the lightning all around me <br &#47;>I remembered each flash &#47; as time began to blur <br &#47;>Like a startling sign &#47; that fate had finally found me <br &#47;>And your voice was all I heard <br &#47;>That I get what I deserve <br &#47;>So give me reason &#47; to prove me wrong &#47; to wash this memory clean <br &#47;>Let the floods cross the distance in your eyes <br &#47;>Give me reason &#47; to fill this hole &#47; connect the space between <br &#47;>Let it be enough to reach the truth that lies <br &#47;>Across this new divide <br &#47;>There was nothing in sight &#47; but memories left abandoned <br &#47;>There was nowhere to hide &#47; the ashes fell like snow <br &#47;>And the ground caved in &#47; between where we were standing <br &#47;>And your voice was all I heard <br &#47;>That I get what I deserve <br &#47;>So give me reason &#47; to prove me wrong &#47; to wash this memory clean <br &#47;>Let the floods cross the distance in your eyes <br &#47;>Across this new divide <br &#47;>In every loss &#47; in every lie <br &#47;>In every truth that you&rsquo;d deny <br &#47;>And each regret &#47; and each goodbye <br &#47;>was a mistake to great to hide <br &#47;>And your voice was all I heard <br &#47;>That I get what I deserve <br &#47;>So give me reason &#47; to prove me wrong &#47; to wash this memory clean <br &#47;>Let the floods cross the distance in your eyes <br &#47;>Give me reason &#47; to fill this hole &#47; connect the space between <br &#47;>Let it be enough to reach the truth that lies <br &#47;>Across this new divide <&#47;p></p>
<p>看完了，虽然简单到极点，但我还是像童年一样激动，握紧了双拳，瞪大了眼睛去看。去看擎天柱折断敌人的臂膀，撕开敌人的面容，去看他被背后的威震天刺穿了胸膛，去看壮烈的火焰喷射而出。感谢贝导，终于给我们看到了一次战士擎天柱，而不是一个在面具后面唠唠叨叨没完的老干部。续集中的擎天柱虽然大部分时候躺在地上，身上覆盖着油布，但是他只要站起来，无论是片头还是片尾，便是奋身而上，战遍霸天虎娘亲的一枚猛男。所到之处，无不披靡。<&#47;p></p>
<p>这次的擎天柱，贴身肉搏，关节技尽出，显然借鉴了香港武指的智慧，凡打斗场场精彩，放大16倍的IMAX技术，于紧要关头纤毫毕现，处处精美绝伦。上一集中充满力量感的威震天这次好像一个数吨级的沙袋，被擎天柱扯去一条膀子，打碎半个头颅，迎胸狠揍后，一记凌空重炮将其从金字塔里生生打穿，那远古的堕落金刚，更被柱哥一阵jason般的贴身格斗，黑虎掏心，摧残到熄灭。<&#47;p></p>
<p>回家的路上，心中充满快感。按林总的话就是，身边的人包括自己开车速度明显提高，见到人也不想让，到处找着Jump键。<&#47;p></p>
<p>柱哥威武！<&#47;p></p>
