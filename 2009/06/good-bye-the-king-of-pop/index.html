    <h1 class=title>Good bye, The King Of Pop</h1>
    <div class="entry-content">
      <p><img src=".&#47;images&#47;blog&#47;detail&#47;2009062601&#47;1.jpg" border="0" alt="" &#47;><&#47;p></p>
<p>
<script src="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;audio-player.js"><&#47;script><br />
<object width="290" height="24" data="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" type="application&#47;x-shockwave-flash"><param name="id" value="audioplayer1" &#47;><param name="FlashVars" value="playerID=1&amp;soundFile=http:&#47;&#47;www.clancure.com&#47;wws&#47;mp3&#47;youarenotalone.mp3" &#47;><param name="quality" value="high" &#47;><param name="menu" value="false" &#47;><param name="wmode" value="transparent" &#47;><param name="src" value="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" &#47;><&#47;object><br />
<&#47;p></p>
<p>这个标题有点煽，毕竟MJ的去世给我的震惊还是有的，不过老实说，这震惊更多的是因为平日里对他在流行乐坛上所作贡献的一种潜移默化的了解所致，而要说我有多喜欢他那基本上不可能。虽然我在小学5年级就从楼上大姐姐的卡带录音机里听过了他的歌，但一直没有被他的歌曲太多地感动过。我可以在这里歌颂他对流行音乐的伟大贡献，也可以表达对他这些年受到如此多不公正批判的谴责之情，但我不愿这样。因为从早上起来一直到现在，几乎所有的网站都是这个主题，回顾、缅怀、倡议、谴责。但如果看我平时常逛的那些博客就会发现个有趣的现象&mdash;&mdash;比我年长的几乎都处于极度悲痛状态，而与我年龄相仿或者更为年轻的，则丝毫没有感觉。对MJ来说，他对我的唯一影响也许仅仅只是初中时为了哗众取宠而学了两星期的太空步。<&#47;p></p>
<p>在<a href="http:&#47;&#47;www.hecaitou.net&#47;?p=5869" target="_blank">和菜头<&#47;a>老师的博客上看到的《纽约时报》上面留言的某网友说：<&#47;p></p>
<p>For my generation, the moonwalk had nothing to do with NASA.&nbsp; <&#47;p></p>
<p><strong>在我的时代里，所谓&ldquo;月球漫步&rdquo;（太空步）和美国航天局全无任何关系！<&#47;strong><&#47;p></p>
<p>这就是属于那个时代歌迷的热情，属于更为年长的那一些人，而不属于我们，尽管他还可能因为他的财产、债务与离奇的突发心脏病而被讨论上半个世纪。而对我来说，更期待的则是7月25日在晋江举办的纵贯线演唱会，尽管这也是群老男人，但他们的歌却陪伴我走过成长历程中的许多难忘时刻，我想这也正是你是否喜欢一个歌手的关键因素。<&#47;p></p>
<p>&nbsp;<&#47;p></p>
