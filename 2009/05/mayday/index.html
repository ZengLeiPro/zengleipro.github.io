            <article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="2009-05-01 10:04:54 -0500" itemprop="datePublished" class="post-meta__date date">2009-05-01</time> &#8226; <span class="post-meta__tags tags"></span>
    </div>
    <h1 class="post-title">Mayday</h1>
  </header>

  <section class="post">
    <p>
<script src="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;audio-player.js"><&#47;script><br />
<object width="290" height="24" data="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" type="application&#47;x-shockwave-flash"><param name="id" value="audioplayer1" &#47;><param name="FlashVars" value="playerID=1&amp;soundFile=http:&#47;&#47;www.clancure.com&#47;wws&#47;mp3&#47;apple.mp3" &#47;><param name="quality" value="high" &#47;><param name="menu" value="false" &#47;><param name="wmode" value="transparent" &#47;><param name="src" value="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" &#47;><&#47;object><br />
<&#47;p></p>
<p>就这样，一个月过去了。打下这几个字的同时，我忽然意识到已经有一两年没有在博客上发出这种月度总结性感慨了。一方面是因为没有什么可感慨的，另一方面则是时间过得实在是太快，快得来不及感慨。唯一有所感慨的可能只剩下这逐渐变热的天气。<&#47;p></p>
<p>天气一点一点地热起来，但是人的精神却没有热起来。正所谓春天不是读书天夏日炎炎好睡眠，一到夏天人就要犯困。后来我又听了一种说法是一到春天人就犯困，看来人这种生物也算够可以了，一年四季就有两季在犯困&mdash;&mdash;再后来我还听说了冬天人更容易犯困，或者说，犯懒，因为你在被子里暖和着叫你出来吹冷风你肯定不干，所以也就等于变相犯了困。哦真见鬼，一年有三季都在迷糊之中，哪还有多少时间来做事情？<&#47;p></p>
<p>不过我可能要好一些，因为我大学的每一年总有一段时间清晨会被冻醒，只好无奈地起床上课（对！别以为我从来不去上课），于是每天课上都睡眼惺忪，而教室也成了最好的睡觉场所，现在还真是有些怀念这种生活。<&#47;p></p>
<p>后天就返校了，然后傻傻的待上一个半月，吃吃散伙饭，拍拍照片，再答个辩，领个证，就算真正意义上的毕业了。春节过后的这几个月名为实习期，对我来说确实有些不一样。我逐渐脱离了包括WOW在内的所有网游，并且开始思考一些以前从未思考过的问题。从主观意识形态来说，这叫做长大了，另一种说法是，这叫做人生观价值观的确立。说到价值观，<a href="http:&#47;&#47;www.xiaolai.net&#47;index.php&#47;archives&#47;6386.html" target="_blank">李笑来博客<&#47;a>上有一番话倒是挺有道理，他说判断行为价值的标准是：如若某一行为的结果是可积累的，或对已积累的有所贡献，那么它值得去做，否则，放弃。<&#47;p></p>
<p>当然我没有笑来老师那么伟大，如果每件事都这么考虑的话，我想我会自杀。但是不管怎么说，这几个月之于我的收获倒是大大出乎我的预料，而当我把这种想法告诉YJ时，他却嘲笑我说：&ldquo;这是每个即将毕业成为一个死上班族的大学生的必经过程。&rdquo;哦草，这真可悲。前几天看了<a href="http:&#47;&#47;www.douban.com&#47;subject&#47;2037012" target="_blank">《革命之路》<&#47;a>这部号称现实版泰坦尼克的电影，看前自然是冲着这个噱头去的，没想到故事对我来说倒很是应景，一个关于梦想与现实的悲剧。目前的我没有勇气去追寻梦想，或者更确切的说，我与剧中的Frank其实一样，并不知道自己真正要追寻的梦想是什么，所以我也只能做好准备当个死上班族，尽管并不情愿，但是当你真的发现事情也不过是如此时，也就会放弃部分不切实际的幻想把念头转到现实中去。当然，有些东西是你可以抗拒的，有些是你必须面对的，有些则是一定要去承受的。人这一辈子其实大部分时候都要面对独自一个人，可能年轻的时候多一些，年长了就得迎接愈来愈多的各种交情&mdash;&mdash;亲情，友情，爱情。<&#47;p></p>
<p>有人说亲情就是在葬礼上流眼泪，友情就是每到了假期出来吃饭唱歌，爱情就是每天发的几十条消息或者是接吻拥抱OOXX。不过这个话题好像过于沉重了，我可没这么悲观。<&#47;p></p>
<p>anyway，Welcome to your Mayday，五月天快来厦门开演唱会吧！<&#47;p></p>

  </section>
