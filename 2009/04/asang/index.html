    <h1 class=title>你听寂寞在唱歌</h1>
    <div class="entry-content">
      <p>
<script src="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;audio-player.js"><&#47;script><br />
<object width="290" height="24" data="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" type="application&#47;x-shockwave-flash"><param name="id" value="audioplayer1" &#47;><param name="FlashVars" value="playerID=1&amp;soundFile=http:&#47;&#47;222.195.158.221&#47;&#47;blog&#47;0&#47;2008-4&#47;211111818447.mp3" &#47;><param name="quality" value="high" &#47;><param name="menu" value="false" &#47;><param name="wmode" value="transparent" &#47;><param name="src" value="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" &#47;><&#47;object><br />
<&#47;p></p>
<p><img src="http:&#47;&#47;img.203.66.45.198&#47;wordpress&#47;wp-content&#47;gallery&#47;detail&#47;2009040701&#47;1.jpg" border="0" alt="" &#47;><&#47;p></p>
<p>天黑了孤独又慢慢割著<br &#47;>有人的心又开始疼了<br &#47;>爱很远了很久没再见了<br &#47;>就这样竟然也能活著<&#47;p></p>
<p>你听寂寞在唱歌轻轻的狠狠的<br &#47;>歌声是这黱残忍让人忍不住泪流成河<&#47;p></p>
<p>谁说的人非要快乐不可<br &#47;>好像快乐由得人选择<br &#47;>找不到的那个人来不来呢?<br &#47;>我会是谁的谁是我的?<&#47;p></p>
<p>你听寂寞在唱歌轻轻的狠狠的<br &#47;>歌声是这黱残忍让人忍不住泪流成河<br &#47;>你听寂寞在唱歌温柔的疯狂的<br &#47;>悲伤越来越深刻怎样才能够让它停呢?(谁能帮个忙让它停呢?)<&#47;p></p>
<p>天黑得像不会再天亮了<br &#47;>明不明天也无所谓了<br &#47;>就静静的看青春难依难舍<br &#47;>泪还是热的泪痕冷了<&#47;p></p>
<p>&nbsp;<&#47;p></p>
<p>2009年4月6日，演唱过《寂寞在唱歌》、《一直很安靜》、《叶子》的歌手<strong class="highlighted0">阿桑<&#47;strong>，因为罹患乳癌末期，在4月6日早上八点半，病逝于台北新店慈济医院，享年34岁。<&#47;p></p>
