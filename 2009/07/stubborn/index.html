  <header class="post-header">
    <div class="post-meta">
      <time datetime="2009-07-21 12:04:04 -0500" itemprop="datePublished" class="post-meta__date date">2009-07-21</time> &#8226; <span class="post-meta__tags tags"></span>
    </div>
    <h1 class="post-title">倔强</h1>
  </header>

  <section class="post">
    <p>近来俗事缠身。那就俗一次，贴首歌，给自己点鼓励，望度过这关。</p>
<p><script src="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;audio-player.js"><&#47;script><br />
<object id="audioplayer1" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="290" height="24" codebase="http:&#47;&#47;download.macromedia.com&#47;pub&#47;shockwave&#47;cabs&#47;flash&#47;swflash.cab#version=6,0,40,0"><param name="data" value="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" &#47;><param name="FlashVars" value="playerID=1&amp;soundFile=http:&#47;&#47;www.hogo.com.cn&#47;zhongxue&#47;amusement&#47;music&#47;lxgq&#47;3.mp3" &#47;><param name="quality" value="high" &#47;><param name="menu" value="false" &#47;><param name="wmode" value="transparent" &#47;><param name="src" value="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" &#47;><embed id="audioplayer1" type="application&#47;x-shockwave-flash" width="290" height="24" src="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" wmode="transparent" menu="false" quality="high" flashvars="playerID=1&amp;soundFile=http:&#47;&#47;www.hogo.com.cn&#47;zhongxue&#47;amusement&#47;music&#47;lxgq&#47;3.mp3" data="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf"><&#47;embed><&#47;object></p>
<p>当我和世界不一样&nbsp; 那就让我不一样<br />
坚持对我来说&nbsp; 就是以刚克刚<br />
我如果对自己妥协&nbsp; 如果对自己说谎<br />
即使别人原谅&nbsp; 我也不能原谅<br />
最美的愿望&nbsp; 一定最疯狂<br />
我就是我自己的神&nbsp; 在我活的地方</p>
<p>对爱我的人别紧张&nbsp; 我的固执很善良<br />
我的手越肮脏&nbsp; 眼神越是发光<br />
你不在乎我的过往&nbsp; 看到了我的翅膀<br />
你说被火烧过&nbsp; 才能出现凤凰<br />
逆风的方向&nbsp; 更适合飞翔<br />
我不怕千万人阻挡&nbsp; 只怕自己投降</p>
<p>我和我最后的倔强&nbsp; 握紧双手绝对不放<br />
下一站是不是天堂&nbsp; 就算失望不能绝望<br />
我和我骄傲的倔强&nbsp; 我在风中大声的唱<br />
这一次为自己疯狂&nbsp;&nbsp; 就这一次我和我的倔强</p>

  </section>
</article>
