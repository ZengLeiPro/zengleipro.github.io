            <article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="2009-07-05 23:33:57 -0500" itemprop="datePublished" class="post-meta__date date">2009-07-05</time> &#8226; <span class="post-meta__tags tags"></span>
    </div>
    <h1 class="post-title">最新主打</h1>
  </header>

  <section class="post">
    <p>在和菜头等人最近的轮番宣传下，春哥这个词基本已经与李宇春脱节自成一种信仰了&hellip;&hellip;恰好最近很是火了一把的曾哥唱了首《最天使》，虽然被她唱得调跑得没边，但是平心而论这旋律还是不错的。于是有人就用她的调改了这么首歌，取名《最春哥》：<&#47;p></p>
<p>
<object width="590" height="510"  data="http:&#47;&#47;player.youku.com&#47;player.php&#47;sid&#47;XMTAyOTg3ODky&#47;v.swf" type="application&#47;x-shockwave-flash"><param name="align" value="middle" &#47;><param name="src" value="http:&#47;&#47;player.youku.com&#47;player.php&#47;sid&#47;XMTAyOTg3ODky&#47;v.swf" &#47;><param name="quality" value="high" &#47;><&#47;object><br />
<&#47;p></p>
<p>最好的那个男子<br &#47;>我最熟悉的不是你的名字<br &#47;>每次想起你的样子<br &#47;>期待抚摸你的胡子<br &#47;>最坏的那些份子<br &#47;>他们最喜欢的就是叫你妹子<br &#47;>他们守着女人伪装的帽子<br &#47;>遮挡你忧郁的胡子<br &#47;><br &#47;>死后满状态的 原地站起<br &#47;>直到无法控制<br &#47;>直到整个世界的 人都相信<br &#47;>其实你是铁血真汉子<br &#47;>你的光芒照进 我的心底<br &#47;>直到无法控制<br &#47;>哪怕整个宇宙的 光都照进<br &#47;>最后都没你劲爆有力<br &#47;>最恨我为什么就不是一个女子<br &#47;>最爱你纯 爷们铁血真的汉子<br &#47;>肯定考本科 绝不留级<br &#47;>你还是计划生育的福音<br &#47;>其实一样 生男生女<br &#47;>一生的荣耀 绝离不开你<br &#47;>最后 我说了我信你<br &#47;>永生很容易 就是I believe <&#47;p></p>
<p>另外，我看这人有点脸熟，于是回忆了下，果然找到了 <a href="http:&#47;&#47;kisshi.com&#47;2009&#47;03&#47;22&#47;shao-xiao-mao&#47;" target="_blank">http:&#47;&#47;kisshi.com&#47;2009&#47;03&#47;22&#47;shao-xiao-mao&#47;<&#47;a><&#47;p></p>

  </section>
</article>
