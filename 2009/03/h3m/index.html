    <h1 class="post-title">H&sup3;M</h1>

  <section class="post">
    <p>
<script src="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;audio-player.js"><&#47;script><br />
<object width="290" height="24" data="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" type="application&#47;x-shockwave-flash"><param name="id" value="audioplayer1" &#47;><param name="FlashVars" value="playerID=1&amp;soundFile=http:&#47;&#47;www.clancure.com&#47;wws&#47;mp3&#47;one-thing-eason.mp3" &#47;><param name="quality" value="high" &#47;><param name="menu" value="false" &#47;><param name="wmode" value="transparent" &#47;><param name="src" value="http:&#47;&#47;203.66.45.198&#47;wordpress&#47;wp-content&#47;uploads&#47;2010&#47;08&#47;player.swf" &#47;><&#47;object><br />
<&#47;p></p>
<p><a href="http:&#47;&#47;www.douban.com&#47;subject&#47;3603814&#47;"><img style="float:left;padding:0 20px 20px 0;border:0" src="http:&#47;&#47;otho.douban.com&#47;mpic&#47;s3666735.jpg" alt="" &#47;><&#47;a><&#47;p></p>
<p>这张封面让你想到了什么？鳌拜？浅野忠信？反正我都想到了。<&#47;p></p>
<p>先是谢安琪的Yelling，接着是陈奕迅的这张专辑，两颗重磅炸弹令我觉得这个三月对于粤语歌坛来说有点过于奢侈了。作为Eason的铁杆，总得说两句吧。虽然这张专辑听完的感觉没有07年那两张来得强烈，但是依然诚意十足，带着些许的惊艳。正如豆瓣上July Chan写的一样，他依然还是你的陈奕迅，讲起道理来平易近人，唱起情歌来牙关抖震，只是不要做第一口就泡沫横飞的香槟，而要做回甘无穷的葡萄酒，那是第一口的解馋，第二口的沉迷，第三口的舒旷，一点点醉，一点点暖你的胃。<&#47;p></p>

  </section>
